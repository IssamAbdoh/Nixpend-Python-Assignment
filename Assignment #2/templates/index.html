<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

        }

</head>

<body>
    <div class="container mt-5 text-white">
        <div class="row justify-content-center">
            <h1 class="mx-auto text-center">QR Code Generator</h1>
            <div class="col-8">
                <form action="/generate_pdf" method="post" class="form-group p-4">
                    <label for="full_name">Full name:</label>
                    <input type="text" id="full_name" name="full_name" class="form-control form-control-lg">
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" class="form-control form-control-lg">
                    <label for="phone_number">Phone number:</label>
                    <input type="text" id="phone_number" name="phone_number" class="form-control form-control-lg">
                    <div class="container mt-5 d-flex justify-content-center">

                        <input type="submit" value="Submit" class="mx-auto btn btn-lg btn-primary">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</html>
